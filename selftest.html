<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뇌 유형 정밀 진단</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f9f7f1;
            --text-primary: #2c3e50;
            --accent-color: #c0392b;
            --hover-color: #34495e; 
        }

        /* [디자인 통일] 전체 폰트를 Merriweather로 변경 */
        body {
            font-family: 'Merriweather', serif;
            background: var(--bg-color);
            color: var(--text-primary);
            margin: 0; padding: 0; height: 100vh;
            display: flex; justify-content: center; align-items: center; text-align: center;
            line-height: 1.6;
        }
        
        .container { max-width: 700px; width: 90%; padding: 40px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); position: relative; }
        
        /* 뒤로 가기 버튼 */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: #999;
            font-family: 'Merriweather', serif; /* 폰트 통일 */
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: color 0.2s;
            display: none; 
        }
        .back-btn:hover { color: var(--text-primary); }

        .progress-container { width: 100%; height: 6px; background: #eee; margin-bottom: 40px; border-radius: 3px; overflow: hidden; margin-top: 10px; }
        .progress-bar { height: 100%; background: var(--accent-color); width: 0%; transition: width 0.3s ease; }

        .question-box { margin-bottom: 40px; min-height: 80px; display: flex; align-items: center; justify-content: center; }
        .question-text { font-size: 1.4rem; font-weight: 900; line-height: 1.5; word-break: keep-all; color: #2c3e50; }

        .options { display: flex; gap: 10px; justify-content: space-between; margin-top: 30px; }
        
        .option-btn {
            width: 100%;
            padding: 15px 5px;
            border: 2px solid #eee; 
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.1s; 
            font-size: 0.95rem; 
            font-weight: 400; 
            color: #777; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Merriweather', serif; /* 버튼 폰트 통일 */
        }

        .circle { 
            width: 20px; height: 20px; 
            border-radius: 50%; 
            border: 2px solid #ddd; 
            transition: 0.2s; 
            background: white;
        }

        @media (hover: hover) {
            .option-btn:hover { 
                transform: translateY(-3px); 
                border-color: var(--hover-color);
                color: var(--hover-color);
                background-color: #f4f6f8;
            }
            .option-btn:hover .circle {
                background: var(--hover-color);
                border-color: var(--hover-color);
            }
        }

        .option-btn:active {
            border-color: var(--hover-color);
            color: var(--hover-color);
            background-color: #e8ecef;
            transform: scale(0.98);
        }
        .option-btn:active .circle {
            background: var(--hover-color);
            border-color: var(--hover-color);
        }

        @media (max-width: 600px) {
            .options { flex-direction: column; gap: 8px; }
            .option-btn { flex-direction: row; padding: 15px 20px; justify-content: space-between; font-size: 1rem;}
        }

        /* 결과 화면 */
        #result-screen { display: none; }
        .type-name { font-size: 2.5rem; font-weight: 900; margin-bottom: 20px; color: var(--accent-color); letter-spacing: -1px;}
        .result-desc-text { font-size: 1.1rem; margin-bottom: 30px; color: #555;}
        .link-btn { display: inline-block; padding: 15px 35px; background: var(--text-primary); color: white; text-decoration: none; border-radius: 50px; margin-top: 10px; font-weight: 700; transition: background 0.3s; font-family: 'Merriweather', serif;}
        .link-btn:hover { background: var(--accent-color); }
        
        /* 반응형 폰트 조절 */
        @media (max-width: 600px) {
            .question-text { font-size: 1.2rem; }
            .type-name { font-size: 2rem; }
        }
    </style>
</head>
<body>

<div class="container" id="test-screen">
    <button class="back-btn" id="back-btn" onclick="prevQuestion()">← Back</button>

    <div class="progress-container"><div class="progress-bar" id="progress"></div></div>
    
    <div class="question-box">
        <div class="question-text" id="q-text">Loading...</div>
    </div>

    <div class="options">
        <button class="option-btn" onclick="nextQuestion(-2)">
            <div class="circle"></div> <span>전혀 아니다</span>
        </button>
        <button class="option-btn" onclick="nextQuestion(-1)">
            <div class="circle"></div> <span>아니다</span>
        </button>
        <button class="option-btn" onclick="nextQuestion(0)">
            <div class="circle"></div> <span>보통이다</span>
        </button>
        <button class="option-btn" onclick="nextQuestion(1)">
            <div class="circle"></div> <span>그렇다</span>
        </button>
        <button class="option-btn" onclick="nextQuestion(2)">
            <div class="circle"></div> <span>매우 그렇다</span>
        </button>
    </div>
</div>

<div class="container" id="result-screen">
    <p style="color:#888; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px;">Analysis Result</p>
    <h1 class="type-name" id="result-type">TYPE</h1>
    <p id="result-desc" class="result-desc-text"></p>
    <a href="" class="link-btn" id="result-link">View Full Report →</a>
</div>

<script>
    // 질문 리스트 (밸런스 패치 버전)
    const questions = [
        { q: "매일 똑같은 루틴대로 생활하는 것이 마음 편하고 효율적이다.", type: "f" },
        { q: "갑작스러운 변화보다는, 예측 가능한 안정적인 삶을 선호한다.", type: "f" },
        { q: "정해진 매뉴얼이나 규칙을 따를 때 가장 일 처리가 잘 된다.", type: "f" },
        { q: "한번 시작한 일은 지루해도 끈기 있게 끝까지 마무리한다.", type: "f" },
        { q: "튀는 아이디어보다는 검증된 방식과 조화를 중요시한다.", type: "f" },

        { q: "가만히 앉아있는 것보다 몸을 움직이거나 현장을 뛰는 게 좋다.", type: "h" },
        { q: "위험을 감수하더라도 새로운 것에 도전하는 것이 짜릿하다.", type: "h" },
        { q: "결과가 바로바로 나오는 일(게임, 운동, 영업)을 선호한다.", type: "h" },
        { q: "지루한 회의나 긴 서류 작업은 나에게 고문과도 같다.", type: "h" },
        { q: "위기 상황이나 마감 직전에 초인적인 집중력이 발휘된다.", type: "h" },

        { q: "남들이 지나치는 미세한 소음이나 환경 변화에 예민하다.", type: "s" },
        { q: "문제가 생기면 '어떻게'보다 '왜(Why)' 발생했는지 원리부터 파고든다.", type: "s" },
        { q: "흥미 없는 공부는 머리에 안 들어오지만, 꽂힌 주제는 밤새 파고든다.", type: "s" },
        { q: "커피(카페인)를 마시면 각성되기보다 오히려 차분해지거나 편안하다.", type: "s" },
        { q: "여러 사람과 섞이기보다 혼자 조용히 완벽하게 처리하는 게 편하다.", type: "s" },

        { q: "한 가지를 깊게 파기보다, 다양한 분야에 넓은 관심을 가진다.", type: "g" },
        { q: "서로 관련 없어 보이는 아이디어들을 연결하는 것을 좋아한다.", type: "g" },
        { q: "이것저것 벌려놓은 일은 많은데, 마무리가 잘 안 될 때가 많다.", type: "g" },
        { q: "사람들과 대화하며 아이디어를 발전시키는 과정에서 에너지를 얻는다.", type: "g" },
        { q: "최신 트렌드나 새로운 정보를 수집하는 것이 즐겁다.", type: "g" }
    ];

    let currentQ = 0;
    let scores = { s: 0, h: 0, f: 0, g: 0 };
    let historyStack = [];

    const qText = document.getElementById("q-text");
    const progressBar = document.getElementById("progress");
    const testScreen = document.getElementById("test-screen");
    const resultScreen = document.getElementById("result-screen");
    const backBtn = document.getElementById("back-btn");

    function loadQuestion() {
        qText.innerText = questions[currentQ].q;
        progressBar.style.width = `${((currentQ) / questions.length) * 100}%`;
        
        if (currentQ > 0) {
            backBtn.style.display = "block";
        } else {
            backBtn.style.display = "none";
        }
    }

    function nextQuestion(scoreValue) {
        if(document.activeElement) {
            document.activeElement.blur();
        }

        let type = questions[currentQ].type;
        scores[type] += scoreValue;
        historyStack.push({ type: type, val: scoreValue });

        currentQ++;
        if (currentQ < questions.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function prevQuestion() {
        if (currentQ > 0) {
            let lastAction = historyStack.pop();
            scores[lastAction.type] -= lastAction.val;
            currentQ--;
            loadQuestion();
        }
    }

    function showResult() {
        testScreen.style.display = "none";
        resultScreen.style.display = "block";

        let maxScore = -1000;
        for (let type in scores) {
            if (scores[type] > maxScore) {
                maxScore = scores[type];
            }
        }

        let candidates = [];
        for (let type in scores) {
            if (scores[type] === maxScore) {
                candidates.push(type);
            }
        }

        let resultType = '';
        if (candidates.includes('s')) {
            resultType = 's';
        } else if (candidates.includes('h')) {
            resultType = 'h';
        } else if (candidates.includes('g')) {
            resultType = 'g';
        } else {
            resultType = 'f';
        }

        const resultData = {
            's': { name: "저격수", desc: "고감도 센서와 초집중력을 가진 분석가 유형입니다.", link: "sniper.html", color: "#0984e3" },
            'h': { name: "사냥꾼", desc: "지루함을 거부하고 위기를 돌파하는 행동가 유형입니다.", link: "hunter.html", color: "#d63031" },
            'f': { name: "농부", desc: "꾸준함과 안정성을 중시하는 관리자 유형입니다.", link: "farmer.html", color: "#00b894" },
            'g': { name: "채집가", desc: "다양한 아이디어를 연결하는 창의적 융합가 유형입니다.", link: "gatherer.html", color: "#fdcb6e" }
        };

        const result = resultData[resultType];

        const typeName = document.getElementById("result-type");
        const typeDesc = document.getElementById("result-desc");
        const typeLink = document.getElementById("result-link");

        typeName.innerText = result.name;
        typeName.style.color = result.color;
        typeDesc.innerText = result.desc;
        typeLink.href = result.link;
        typeLink.style.backgroundColor = result.color;
    }

    loadQuestion();
</script>

</body>
</html>
